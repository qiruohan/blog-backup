# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/qiruohan/qiruohan.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 100

nofollow:
